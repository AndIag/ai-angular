<form class="dynamic-form" [formGroup]="form" (submit)="handleSubmit($event)">
  <ng-container *ngFor="let field of config;" formDynamic
                [group]="form"
                [config]="field"
                [control]="form?.controls[field.name]">
  </ng-container>
</form>
<div class="debug-dynamic-form" *ngIf="debug">
  <div>Valid: {{ form?.valid }}</div>
  <div>{{ form?.value | json }}</div>
</div>
