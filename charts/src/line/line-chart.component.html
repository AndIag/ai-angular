<div class="card card-plain text-left">
    <div *ngIf="title" class="card-header">
        <h5 class="text-primary mb-0">{{ title }}</h5>
    </div>

    <div class="card-body pb-3 pl-4">
        <div class="row chart">
            <ngx-charts-line-chart
                [results]="data"
                [xAxis]="true"
                [yAxis]="true"
                [showXAxisLabel]="!!xAxisLabel"
                [showYAxisLabel]="!!yAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [xAxisTickFormatting]="xFormat"
                [yAxisTickFormatting]="yFormat"
                [scheme]="colors"
                [gradient]="false"
                [autoScale]="true"
                [showGridLines]="true">
            </ngx-charts-line-chart>
        </div>
    </div>

</div>
